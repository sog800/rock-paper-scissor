<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pictures/rock-paper-scissors-flat-icons.eps" type="icon type">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <div class="buttons">
        <button id="rock"><img src="pictures/vecteezy_struggling-fist-gesture-vector-illustration_5935721.jpg" alt=""></button>
        <button id="paper"><img src="pictures/315d_qce7_201116.jpg" alt=""></button>
        <button id="scissor"><img src="pictures/Scissors-grey-scissor-clip-art-free-vector-in-open-office-drawing-svg.jpg" alt=""></button>

    <div id="resultBox-el" class="result-box">
        <div >
            <p id="computer_results-el">Cyrus:</p>
            <p id="computer"></p>
        </div>
        <div >
            <p id="human_results-el">You:</p>
            <p id="human"></p>
        </div>
    </div>
    <p id="result_words-el"></p>
    <script src="index.js"></script>
    <footer>
        <p><em>Designed By: Cyrus Longwe</em></p>
    </footer>
